<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="logo.png"> 
    <title>ANNZ HOMES | Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0066cc, #0099cc); /* Gradient background */
            color: #fff;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        /* Company Name */
        .company-name {
            font-family: 'Poppins', sans-serif;
            font-size: 60px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #f6c52e; /* Match the CTA button color to make it cohesive */
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3); /* Adds shadow for emphasis */
        }

        .location {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            font-weight: 400;
            color: #fff;
            margin-bottom: 30px;
        }

        .logo-container {
            /* Space for the logo */
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6); /* Dark background for better visibility */
            border-radius: 50%; /* Makes the container round */
            overflow: hidden; /* Ensures the image stays within the circular bounds */
        }

        .logo {
            width: 100%; /* Ensures the logo fills the width of the container */
            height: 100%; /* Ensures the logo fills the height of the container */
            object-fit: cover; /* Makes the image fill the container and crop if necessary */
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 50px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
        }

        .message {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .cta-btn {
            background-color: #f6c52e;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .cta-btn:hover {
            background-color: #d5a300;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }

            .cta-btn {
                font-size: 16px;
                padding: 12px 25px;
            }

            .logo-container {
                width: 100px;
                height: 100px;
            }

            .logo {
                width: 100%;
                height: 100%;
            }

            .company-name {
                font-size: 50px;
            }

            .location {
                font-size: 18px;
            }

            .message {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Company Name -->
    <div class="company-name">ANNZ HOMES</div>

    <!-- Location Name -->
    <div class="location">Changanassery</div>

    <!-- Logo Space -->
    <div class="logo-container">
        <!-- Placeholder for logo image -->
        <img src="logo.png" alt="ANNZ HOMES Logo" class="logo">
    </div>

    <!-- Main Message -->
    <h1>We Are Launching Soon!</h1>
    <p class="message">Stay tuned for something amazing! Weâ€™ll be ready to welcome you soon.</p>

    <!-- Call-to-Action Button -->
    <a href="#" class="cta-btn">Notify Me</a>

</body>
</html>
